    <h2>challenge:5 Blackjack</h2>
    
    <h3><span id="blackjack-result">Let's Play</span></h3>
    <div class="flex-blackjack-row-1">
        <div id="userplays"><h2>you:<span id="userresult">0</span></h2></div>
        <div id="botplays"><h2>bot:<span id="botresult">0</span></h2></div>
    </div>
    <div class="flex-blackjack-row-2">
        <div>
        <button  class="btn-lg btn-primary mr-2" id="hitbutton">hit</button>

        <button id="dealbutton" class="btn-lg btn-success mr-2">deal</button>
        </div>
    </div>
    <div class="flex-blackjack-row-3">
        <table>
            <tr>
                <th>wins</th>
                <th>losses</th>
                <th>draws</th>
                <!-- <th>die</th> -->
            </tr>

                <td><span id="wins">0</span></td>
